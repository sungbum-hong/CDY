<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./cdy.signup.css" rel="stylesheet" type="text/css">
    <link href="./image/cdy logo.png" rel="shortcut icon" type="image/x-icon">
    <title>가입하기</title>
</head>
<body>
    <div class="header">
        <a href="cdy.html">
        <img src="./image/cdy logo3.png">
        </a>
    </div>
    <section class="singup">
        <div class="singup_00">
            <fieldset>
                <legend id="join_main_font">가입하기</legend>
                <ul class="join_info">
                    <li id="join_email_01">이메일
                        <img src="./image/icon_sun.png">
                    </li>
                            <input id="email" type="text" placeholder="이메일" value>
                        </li>
                    <li id="join_email_02">비밀번호
                        <img src="./image/icon_sun.png">
                    </li>
                        <li>
                            <input id="password" type="text" placeholder="비밀번호" value>
                        </li>

                        <li>
                            <input id="password2" type="text" placeholder="비밀번호 확인" value>
                        </li>
                    <li id="join_email_03">지원 분야
                        <img src="./image/icon_sun.png">
                    </li>
                        <li>
                            <select id="filed">
                                <option selected>지원 분야를 선택해주세요.</option>
                                <option> 코딩 </option>
                                <option> 디자인 </option>
                                <option> 영상편집 </option>
                            </select>
                        </li>
                    <li id="join_email_04">지원 동기 300자 이내
                        <img src="./image/icon_sun.png">
                    </li>
                        <li>
                            <input id="motive" type="text" placeholder="지원 동기를 적어주세요." maxlangth='300' value>
                        </li>
                </ul>
                <button type="submit">가입하기</button>
            </fieldset>
        </div>
    </section>
</body>
</html>
